name: platform_detect
version: 2.0.10
description: A lightweight library for detecting the running browser and OS
homepage: https://github.com/Workiva/platform_detect
documentation: https://www.dartdocs.org/documentation/platform_detect/latest

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  meta: '>=1.6.0  <1.10.0'
  pub_semver: ^2.0.0

dev_dependencies:
  build_runner: '>=1.7.1 <3.0.0'
  build_test: ^2.0.0
  build_web_compilers: '>=2.5.1 <4.0.0'
  test: ^1.15.7
  workiva_analysis_options: ^1.0.0
dependency_validator:
  ignore:
    - meta
